  <body>

  <div class="min-h-screen flex items-center justify-center bg-gray-50 py-10  sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full space-y-1"> <!-- Increased max width -->

      <form action="/product/add" method="POST" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md px-10 pt-8 pb-10 mb-6"> <!-- Adjusted padding -->
        <h2 class="font-semibold text-xl mb-4">Product:</h2>
        <input id="id" type="hidden" name="id" th:value="(${produkt} != null ? ${produkt.getId()} : '')">

        <div class="mb-2">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Product Name:</label>
          <input type="text" id="name" placeholder="Enter product name" name="name" class="appearance-none rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border border-gray-300" th:value="(${produkt} != null ? ${produkt.getName()} : '')"/>
        </div>

        <div class="mb-2">
          <label for="ingredients" class="block text-gray-700 text-sm font-bold mb-2">Product Ingredients:</label>
          <input id="ingredients" placeholder="Enter product ingredients" name="ingredients" class="appearance-none rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border border-gray-300" th:value="(${produkt} != null ? ${produkt.getIngredients()} : '')"/>
        </div>

        <div class="mb-2">
          <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Product Price:</label>
          <input type="number" id="price" placeholder="Enter product price" name="price" class="appearance-none rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border border-gray-300" th:value="(${produkt} != null ? ${produkt.getPrice()} : '')"/>
        </div>

        <div class="mb-2">
          <label for="inStock" class="block text-gray-700 text-sm font-bold mb-2">Product in Stock:</label>
          <input type="number" id="inStock" placeholder="Enter in stock" name="inStock" class="appearance-none rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border border-gray-300" th:value="(${produkt} != null ? ${produkt.getInStock()}: '')">
        </div>

        <div class="mb-2">
          <label for="image" class="block text-gray-700 text-sm font-bold mb-2">Image:</label>
          <input type="file" name="image" id="image" class="appearance-none rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border border-gray-300" required>
        </div>

        <div class="mb-2">
          <label class="block text-gray-700 text-sm font-bold mb-2">Category</label>
          <select name="category" class="appearance-none rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border border-gray-300">
            <option th:if="${produkt} != null"
                    th:selected="${produkt.getCategory()!=null && produkt.getCategory().getId() == kategorija.getId()}"
                    th:each="kategorija : ${kategorii}" th:text="${kategorija.getName()}"
                    th:value="${kategorija.getId()}"></option>
            <option th:if="${produkt} == null"
                    th:each="kategorija : ${kategorii}" th:text="${kategorija.getName()}"
                    th:value="${kategorija.getId()}"></option>
          </select>
        </div>

        <div class="mb-2">
          <label class="block text-gray-700 text-sm font-bold mb-2">Manufacturer</label>
          <select name="manufacturer" class="appearance-none rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline border border-gray-300">
            <option th:if="${produkt} != null"
                    th:selected="${produkt.getManufacturer()!=null && produkt.getManufacturer().getId() == manufacturer.getId()}"
                    th:each="manufacturer : ${proizvoditeli}" th:text="${manufacturer.getName()}"
                    th:value="${manufacturer.getId()}"></option>
            <option th:if="${produkt} == null"
                    th:each="manufacturer : ${proizvoditeli}" th:text="${manufacturer.getName()}"
                    th:value="${manufacturer.getId()}"></option>
          </select>
        </div>

        <div class="flex items-center justify-end mt-4 space-x-2"> <!-- Adjusted margin -->
          <button type="submit" class="rounded-full px-4 py-2 text-xs bg-indigo-500 text-white hover:bg-indigo-600 focus:outline-none focus:shadow-outline">Submit</button>
          <a href="/product" class="rounded-full px-4 py-2 text-xs bg-gray-400 text-white hover:bg-gray-500 focus:outline-none focus:shadow-outline">Cancel</a> <!-- Adjusted color and added hover effect -->
        </div>
      </form>
    </div>
  </div>
