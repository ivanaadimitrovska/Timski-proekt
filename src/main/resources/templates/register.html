<body class="bg-cover bg-center bg-no-repeat" style="background-image: url('https://i.ibb.co/4gHf1Dh/pexels-madison-inouye-1831234.jpg')">
<div class="mt-7 flex justify-center items-center">
    <div class="w-full max-w-lg bg-white bg-opacity-90 p-6 rounded-lg shadow-md">

        <h2 class=" text-indigo-500 text-2xl font-semibold  mb-3">Register</h2>
        <form class="space-y-3" method="post" action="/register">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-3 px-4" required autofocus>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text" id="email" name="email" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-3 px-4" required autofocus>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-3 px-4" required>
            </div>
            <div>
                <label for="repeatedPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="repeatedPassword" name="repeatedPassword" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-3 px-4" required>
            </div>
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" id="name" name="name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-3 px-4" required autofocus>
            </div>
            <div>
                <label for="surname" class="block text-sm font-medium text-gray-700">Surname</label>
                <input type="text" id="surname" name="surname" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-3 px-4" required autofocus>
            </div>
            <div>
                <span class="block text-sm font-medium text-gray-700">Role</span>
                <div class="mt-1">
                    <div class="flex items-center">
                        <input id="role_admin" name="role" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded" value="ROLE_ADMIN">
                        <label for="role_admin" class="ml-3 block text-sm font-medium text-gray-700">ROLE_ADMIN</label>
                    </div>
                    <div class="flex items-center mt-2">
                        <input id="role_user" name="role" type="radio" class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded" value="ROLE_USER">
                        <label for="role_user" class="ml-3 block text-sm font-medium text-gray-700">ROLE_USER</label>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Sign up</button>
            </div>
        </form>
        <a href="/login" class="block text-center text-sm text-gray-600 mt-5 text-indigo-600">Already have an account? Login here!</a>
    </div>
</div>
